{include file='public/header'/}

<!--页面主要内容-->
<main class="lyear-layout-content">

      <div class="col-md-3">
        <!--begin::Iconbox-->
        <div class="card wave wave-animate-slow wave-primary">
          <div class="card-body position-relative">
            <div class="flex-box">
              <span class="img-avatar img-avatar-48 bg-translucent"><i class="mdi mdi-comment-outline fs-22"></i></span>
              <span class="fs-22 lh-22">{$code} 张</span>
            </div>
            <div class="text-right">卡密总数</div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card wave wave-animate wave-danger">
          <div class="card-body position-relative">
            <div class="flex-box">
              <span class="img-avatar img-avatar-48 bg-translucent"><i class="mdi mdi-comment-outline fs-22"></i></span>
              <span class="fs-22 lh-22">{$use} 张</span>
            </div>
            <div class="text-right">已激活卡</div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card wave wave-animate wave-infos">
          <div class="card-body position-relative">
            <div class="flex-box">
              <span class="img-avatar img-avatar-48 bg-translucent"><i class="mdi mdi-comment-outline fs-22"></i></span>
              <span class="fs-22 lh-22">{$id} 位</span>
            </div>
            <div class="text-right">我的ID</div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card wave wave-animate-fast wave-info">
          <div class="card-body position-relative">
            <div class="flex-box">
              <span class="img-avatar img-avatar-48 bg-translucent"><i class="mdi mdi-comment-outline fs-22"></i></span>
              <span class="fs-22 lh-22">{$pro} 个</span>
            </div>
            <div class="text-right">项目总数</div>
          </div>
        </div>
      </div>

    </div>

    <div class="row">

      <div class="col-lg-12">
        <div class="card">
          <header class="card-header">
            <div class="card-title">系统相关</div>
          </header>
          <div class="card-body">
            <p>易验云是一个基于ThinkPHP 6 和光年后台模板(Light Year Admin)开发的网络验证系统</p>
            <p>当前版本为社区免费版 1.0 仅供学习，如您有商用，二次开发等其他想要了解可以到链接上查看详细<a href="https://gitee.com/yiyanyun/community"
                target="_blank">https://gitee.com/yiyanyun/community</a></p>
          </div>
        </div>
      </div>
    </div>

</div>
</div>
