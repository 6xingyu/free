{include file='public/header'/}

<!--页面主要内容-->
<main class="lyear-layout-content">

  <div class="container-fluid p-t-15">

    <div class="row">
      <div class="col-md-6 col-xl-3">
        <div class="card bg-primary text-white">
          <div class="card-body clearfix">
            <div class="flex-box">
              <span class="img-avatar img-avatar-48 bg-translucent"><i class="mdi mdi-currency-cny fs-22"></i></span>
              <span class="fs-22 lh-22">{$pros}</span>
            </div>
            <div class="text-right">正常项目</div>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-xl-3">
        <div class="card bg-danger text-white">
          <div class="card-body clearfix">
            <div class="flex-box">
              <span class="img-avatar img-avatar-48 bg-translucent"><i class="mdi mdi-account fs-22"></i></span>
              <span class="fs-22 lh-22">{$user}</span>
            </div>
            <div class="text-right">用户总数</div>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-xl-3">
        <div class="card bg-success text-white">
          <div class="card-body clearfix">
            <div class="flex-box">
              <span class="img-avatar img-avatar-48 bg-translucent"><i class="mdi mdi-arrow-down-bold fs-22"></i></span>
              <span class="fs-22 lh-22">{$vip_user}</span>
            </div>
            <div class="text-right">会员用户</div>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-xl-3">
        <div class="card bg-purple text-white">
          <div class="card-body clearfix">
            <div class="flex-box">
              <span class="img-avatar img-avatar-48 bg-translucent"><i class="mdi mdi-comment-outline fs-22"></i></span>
              <span class="fs-22 lh-22">{$log}</span>
            </div>
            <div class="text-right">日志活动</div>
          </div>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-md-3">
        <!--begin::Iconbox-->
        <div class="card wave wave-animate-slow wave-primary">
          <div class="card-body position-relative">
            <div class="flex-box">
              <span class="img-avatar img-avatar-48 bg-translucent"><i class="mdi mdi-comment-outline fs-22"></i></span>
              <span class="fs-22 lh-22">{$code} 张</span>
            </div>
            <div class="text-right">卡密总数</div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card wave wave-animate wave-danger">
          <div class="card-body position-relative">
            <div class="flex-box">
              <span class="img-avatar img-avatar-48 bg-translucent"><i class="mdi mdi-comment-outline fs-22"></i></span>
              <span class="fs-22 lh-22">{$use_code} 张</span>
            </div>
            <div class="text-right">已激活卡</div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card wave wave-animate wave-infos">
          <div class="card-body position-relative">
            <div class="flex-box">
              <span class="img-avatar img-avatar-48 bg-translucent"><i class="mdi mdi-comment-outline fs-22"></i></span>
              <span class="fs-22 lh-22">{$agent} 位</span>
            </div>
            <div class="text-right">代理总数</div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card wave wave-animate-fast wave-info">
          <div class="card-body position-relative">
            <div class="flex-box">
              <span class="img-avatar img-avatar-48 bg-translucent"><i class="mdi mdi-comment-outline fs-22"></i></span>
              <span class="fs-22 lh-22">{$pro} 个</span>
            </div>
            <div class="text-right">项目总数</div>
          </div>
        </div>
      </div>

    </div>

    <div class="row">

      <div class="col-lg-12">
        <div class="card">
          <header class="card-header">
            <div class="card-title">系统信息</div>
          </header>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover">
                <tbody>
                  <tr>
                    <td>服务系统</td>
                    <td>{$server}</td>
                  </tr>
                  <tr>
                    <td>服务器IP</td>
                    <td>{$ServerIP}</td>
                  </tr>
                  <tr>
                    <td>系统版本</td>
                    <td>{:config('web.version')}</td>
                  </tr>
                  <tr>
                    <td>ADMIN后台模板</td>
                    <td>光年模板</td>
                  </tr>
                  <tr>
                    <td>开发框架</td>
                    <td>Think PHP</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<!--End 页面主要内容-->
</div>
</div>

{include file='public/footer'/}
